        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Montserrat:300,400,500,700" rel="stylesheet">
        <link href="assets/vendor/aos/aos.css" rel="stylesheet">
        <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

        <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
        <link href="assets/css/contact.css" rel="stylesheet">
    </head>
    <body>
        <section id="contact" class="contact">
            <div class="container">
                <header>
                    <a href="#" class="logo">Portopolio</a>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">Tentang Saya</a></li>
                        <li><a href="project.html">Project</a></li>
                        <li><a href="contact.html" class="active">Kontak</a></li>
                    </ul>
                </header>
                <div class="content">
                    <div class="row">
                        <div class="col-lg-5 d-flex align-items-stretch" data-aos="fade-up" data-aos-delay="100">
                            <div class="info">
                                <div class="address">
                                    <i class="bi bi-geo-alt"></i>
                                    <h4>Alamat :</h4>
                                    <p>Kp.Arcamanik Kec.Cimeunya Kab.Bandung</p>
                                </div>
                                <div class="email">
                                    <i class="bi bi-envelope"></i>
                                    <h4>Email:</h4>
                                    <p>yusrilmaha09@@gmail.com</p>
                                </div>
                                <div class="phone">
                                    <i class="bi bi-phone"></i>
                                    <h4>Telpon:</h4>
                                    <p>+62 821-2644-8097</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-7 mt-5 mt-lg-0 d-flex align-items-stretch" data-aos="fade-up"
                            data-aos-delay="200">
                            <form autocomplete="off" class="php-email-form">
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label for="name">Nama</label>
                                        <input type="text" name="Name" id="name" class="form-control"
                                            placeholder="Nama " value="" required="" />
                                    </div>
                                    <div class="form-group col-md-6 mt-3 mt-md-0">
                                        <label for="name">Nomor</label>
                                        <input type="number" name="Phone" id="phone" class="form-control"
                                            placeholder="Nomor" value="" required="" />
                                    </div>
                                </div>
                                <div class="form-group mt-3">
                                    <label for="name"> Email</label>
                                    <input type="text" name="Email" id="email" class="form-control"
                                        placeholder="Email" value="" required="" />
                                </div>
                                <div class="form-group mt-3">
                                    <label for="name">Pesan</label>
                                    <input type="text" name="Message" id="message" class="form-control"
                                        placeholder="Pesan" value="" required="" />
                                </div>
                                <div class="text-center">
                                    <input type="button" name="submit" class="btnSubmit btn-block btn-primary"
                                        onclick="gotowhatsapp()" value="Send" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>
        <script src="assets/vendor/aos/aos.js"></script>
        <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
        <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
        <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
        <script src="assets/vendor/php-email-form/validate.js"></script>
        <script src="assets/js/main.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
            function gotowhatsapp() {
                var name = document.getElementById("name").value;
                var phone = document.getElementById("phone").value;
                var email = document.getElementById("email").value;
                var company = document.getElementById("company").value;
                var message = document.getElementById("message").value;
                var url = "https://wa.me/6282126448097?text=" +
                    "Name: " + name + "%0a" +
                    "Contact Number: " + phone + "%0a" +
                    "Email: " + email + "%0a" +
                    "Company: " + company + "%0a" +
                    "Message: " + message;
                window.open(url, '_blank').focus();
            }
        </script>
    </body>
</html>
